  build-dev:
    if: ${{ github.ref_name == 'develop' }}
    uses: ./.github/workflows/build.yaml
    with:
      context: dev
      role_to_assume: arn:aws:iam::449435941126:role/sagebase-github-oidc-nbconvert-deploy

  build-prod:
    if: ${{ github.ref_name == 'main' }}
    uses: ./.github/workflows/build.yaml
    with:
      context: prod
      role_to_assume: prod-role

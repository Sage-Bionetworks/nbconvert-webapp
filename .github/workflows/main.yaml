name: main

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ 'master', 'develop' ]

concurrency: ci-${{ github.ref }}

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: test
